<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <button id="addButton" class="button">+</button>
        <form id="squareForm" style="display: none;">
            <select id="squareId"></select>
            <input type="text" id="squareColor" placeholder="Color del cuadrado">
            <input type="submit" value="Aceptar">
        </form>

        <button id="removeButton" class="button">-</button>
        <select id="removeOptions" style="display: none;">
            <option value="all">Borrar todos</option>
            <option value="selected">Borrar seleccionados</option>
        </select>
        <div id="squaresArea"></div>
        <button id="redButton" class="button"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
